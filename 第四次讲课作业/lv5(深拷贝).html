<script>
    let obj = {
        攻击: 10,
        防御: 5,
        生命: 20,
        个人信息: {
            性别: "男",
            年龄: 18,
        }
    }
    var clone = {};
    function copy(obj) {

        for (var i in obj) {
            if (typeof (obj[i]) == "object")
                clone[i] = copy(obj[i]);
            else
                clone[i] = obj[i];
        }
        console.log(clone)
    }
    copy(obj)
